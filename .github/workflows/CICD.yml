name: Build, Test, and Deploy
on:
    push:
        branches:
            - main
            - develop
permissions:
  contents: write
  pages: write
  id-token: write   # Optional, for OIDC if needed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test -- --coverage
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true   # Ensure Pages is enabled if it is not already
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}  # Replace if needed
